<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>gulp-test</title>
    <link rel="stylesheet" type="text/css" href="css/common.min.css">
    <link rel="stylesheet" href="libs/Swiper/css/swiper.min.css">
    <script type="text/javascript" src="libs/jquery/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="libs/Swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <!-- header of start -->
    <%include components/header.html %>

    <!-- container of start -->
    <div class="container">
        <%include components/modules/bread-crumb.html %>
        <div>
            <i class="icon icon-crm"></i>
            <i class="icon icon-software"></i>
            <i class="icon icon-acer"></i>
        </div>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="">
                        <img src="images/swiper/slider_01.jpg" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="">
                        <img src="images/swiper/slider_02.jpg" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="">
                        <img src="images/swiper/slider_03.jpg" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="">
                        <img src="images/swiper/slider_04.jpg" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="">
                        <img src="images/swiper/slider_05.jpg" alt="">
                    </a>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="banner-img">
            <a href="">
                <img src="images/swiper/img1.jpg" alt="">
            </a>
        </div>
    </div>
    <!-- footer of start -->
    <%include components/footer.html %>
    <%include components/sideMenu.html %>
</body>
</html>
